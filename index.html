<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h1 class="card-title text-center">Countdown Timer</h1>
                        <form id="countdown-form" class="text-center">
                            <div class="form-group">
                                <label for="hours">Hours</label>
                                <input type="number" id="hours" class="form-control" min="0" value="0">
                            </div>
                            <div class="form-group">
                                <label for="minutes">Minutes</label>
                                <input type="number" id="minutes" class="form-control" min="0" value="0">
                            </div>
                            <div class="form-group">
                                <label for="seconds">Seconds</label>
                                <input type="number" id="seconds" class="form-control" min="0" value="0">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Start Countdown</button>
                        </form>
                        <div class="countdown mt-4">
                            <table class="table table-borderless text-center">
                                <thead>
                                    <tr>
                                        <th>Hours</th>
                                        <th>Minutes</th>
                                        <th>Seconds</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td id="hours-output" class="countdown-number">00</td>
                                        <td id="minutes-output" class="countdown-number">00</td>
                                        <td id="seconds-output" class="countdown-number">00</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
